<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
         <link rel="stylesheet" type="text/css" href="style.css"/>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
         <script src="app.js"></script>

        <title>prime_group_jq_01</title>
    </head>
    
    <body>
<section>
    <div id="FruitStand">
    	<h2>Epsilon's Fruit Stand</h2>
    <div class="field">
    	<fieldset>
	    <div class="Apples">
	    	Apples $ <span id="ApplesPrice">7.50</span><button class="purchasebuttonApples">Purchase</button>
	    </div>

	    <div class="Oranges">
	    	Oranges $ <span id="OrangesPrice">3.00</span><button class="purchasebuttonOranges">Purchase</button>
	    </div>

	    <div class="Bananas">
	    	Bananas $ <span id="BananasPrice">5.00</span><button class="purchasebuttonBananas">Purchase</button>
	    </div>

	    <div class="Pears">
	    	Pears $ <span id="PearsPrice">8.50</span><button class="purchasebuttonPears">Purchase</button>
	    </div>



	    <div class="Wallet">
	    	<div class="WalletItem">
	    		<br><h3>Items Purchased</h3>
	    			<ul>
	    				<br><li>Apples Purchased: <span id="ApplesPurchased">0</span> (Average: $ <span id="ApplesAverage">0</span>)</li>
	    				<li>Oranges Purchased: <span id="OrangesPurchased">0</span> (Average: $ <span id="OrangesAverage">0</span>)</li>
	    				<li>Bananas Purchased: <span id="BananasPurchased">0</span> (Average: $ <span id="BananasAverage">0</span>)</li>
	    				<li>Pears Purchased: <span id="PearsPurchased">0</span> (Average: $ <span id="PearsAverage">0</span>)</li>
	    			</ul>
	    	</div>
	    	<div class="WalletItem">
	    		<br>
	    		<p class="cash">Cash:</p> <span id="cash">$100</span>

	    	</div>
	    </fieldset>
		</div>    
	</div>











    </div>

</section>
    </body>
</html>
